<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" href="login.css">
            <title>Login Mockup</title>
        </head>
        <body>
            <main>
                <aside class="login-credentials">
                  <h1 class="main-title">NFT Access</h1>
                    <p class="info-fill">Please fill your detail to access your account</p>
                    <form method="post">
                     <fieldset class="credentials">
                        <label for="email">Email</label>
                        <input id="email" type="email" />
                        <label for="password">Password</label>
                        <input id="password" type="password">
                    </fieldset>
                    <fieldset class="remember-forget">
                        <div class="westside">
                            <input id="rememberme" type="checkbox">
                            <label for="rememberme">Remember me</label>
                        </div>
                        <div class="eastside">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </fieldset>
                    <fieldset class="sign-in-up">
                        <a href = "#" class="signinbutt">Sign in</a>
                        <a href = "#" class="signingooglebutt">Sign in with Google</a>
                        <p class="signup-text">Don't have an account? <a href="#" class="signupbutt">Sign up</a></p>
                    </fieldset>
                </form>
                </aside>
            <img src="./Assets/hero-img.png" alt="img representing 3 dragons" width="600px" height="auto" class="hero-img">
            </main>
        </body>
    </html>
